{% extends 'flatpages/default.html' %}

{% block content %}
{% if post.categoryType == 'NW' %}
    <h1>Удаление новости </h1>
 {% elif post.categoryType == 'AR' %}
    <h1>Удаление статьи</h1>
{% endif %}

<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.name }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
